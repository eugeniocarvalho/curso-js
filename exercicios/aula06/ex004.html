<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá, estranho!</title>
</head>
<style>
  body {
    font: normal 18pt Arial;
    background-color: rgb(26, 22, 22);
    color: white;
    text-align: center;
  }

  a {
      text-decoration: none;
      background-color: rgb(61, 145, 255);
      padding: .5rem 1.8rem;
      border-radius: .5rem;
      transition: .2s;
    }

    a:hover {
      background-color: rgb(0, 110, 255);
      color: white;
    }
</style>

<body>
  <h1>Olá, Estranho!</h1>
  
  <script>
    const nome = window.prompt('Qual é seu nome?')

    document.writeln(`<p>Olá, ${nome}!! Seu nome tem ${nome.length} letras!</p>`)
    document.writeln(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}</p>`)
    document.writeln(`<p>Seu nome em minuscula é ${nome.toLowerCase()}</p>`)
  </script>

    <a href="../../index.html">Voltar</a>
</body>

</html>
