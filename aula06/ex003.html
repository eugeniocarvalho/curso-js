<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>

  <style>
    body {
      background-color: rgb(45, 128, 143);
      color: white;
      font: normal 18pt Arial;
    }

    h1 {
      color: rgb(216, 216, 79);
    }
  </style>
</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição</p>

  <script>
    const num1 = Number(window.prompt('Digite um número:'))

    const res = num1 + num2

    window.alert(`${num1}+${num2}= ${res}`)
  </script>
