<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font: normal 18pt Arial;
    background-color: rgb(26, 22, 22);
    color: white;
  }
</style>

<body>


  <script>
    const nome = window.prompt('Qual é seu nome?')

    document.writeln(`Olá, ${nome}!! Seu nome tem ${nome.length} letras! <br/>`)
    document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
    document.writeln(`Seu nome em minuscula é ${nome.toLowerCase()} <br/>`)
  </script>
</body>

</html>
