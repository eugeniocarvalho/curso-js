<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando NÃºmeros</title>

  <style>
    body {
      font: normal 18pt Arial;
      text-align: center;
      background-color: rgb(8, 70, 186);
    }

    h1 {
      color: white;
    }

    #res {
      margin: 2rem;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 20pt;
    }

    input {
      width: 6rem;
      height: 2rem;
      border-radius: 5rem;
    }

    #n1, #n2 {
      border-radius: .5rem;
      height: 1.5rem;
      width: 4rem;
    }

    a {
      text-decoration: none;
      background-color: rgb(61, 145, 255);
      padding: .5rem 1.8rem;
      border-radius: .5rem;
      transition: .2s;
    }

    a:hover {
      background-color: rgb(0, 110, 255);
      color: white;
    }
  </style>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="n1" id="n1">
  <input type="number" name="n2" id="n2">
  <input type="button" value="Somar" onclick="somar()">

  <div id="res">

  </div>

  <a href="../index.html">Voltar</a>

  <script>
    function somar() {
      const n1 = document.getElementById('n1')
      const n2 = document.querySelector('input#n2')
      const res = document.getElementById('res')

      const n3 = Number(n1.value) + Number(n2.value)

      res.innerHTML = `${n1.value} + ${n2.value} = ${n3}`
    }
  </script>
</body>

</html>
