<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio boas-vindas</title>
</head>
<body>
  <h1>Boas-vindas</h1>
  <button id="btn">Inicie o desafio</button>

  <script>
    const botao = document.getElementById('btn')

    botao.addEventListener('click', clicou)

    function clicou() {
      const nome = window.prompt('Qual seu nome?')
      const idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
      
      window.alert(`Acabei de te conhecer ${nome}, que tem ${idade} anos de idade!`)

    }
  </script>
</body>
</html>
